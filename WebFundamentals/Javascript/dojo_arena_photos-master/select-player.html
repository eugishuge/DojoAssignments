<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>select player</title>
        <link rel="stylesheet" href="dojoarena.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script type="text/javascript"></script>
<script>
    $("document").ready(function(){

  $("#leo").click(function(){
      $("#leon").show();
  });
  });

</script>
</head>

<body>
    <div class="container">

        <div class="arenas">
            <h4 id="header">Select Players</h4>

            <div class="select-player">
                <div class="left">
                    <select class="player" name="select" value="Select player">
                        <option id="leo" value="Leonardo">Leonardo</option>
                        <option id="don" value="Donatello">Donatello</option>
                        <option id="mike" value="Michaelangelo">Michealangelo</option>
                        <option id="raph" value="Raphael">Raphael</option>
                    </select>
                </div>

                <div class="right">
                    <select class="" name="">
                        <option id="leo1" value="Leonardo">Leonardo</option>
                        <option id="don2" value="Donatello">Donatello</option>
                        <option id="mike2" value="Michaelangelo">Michealangelo</option>
                        <option id="raph2"value="Raphael">Raphael</option>
                    </select>
                </div>

            </div>

            <div class="players">
                <img id = "leon" src="leo.png" alt="">
                <img id = "donny" src="donny.png" alt="">
                <img id = "mikey" src="mikey.png" alt="">
                <img id = "raphy" src="raphael.png" alt="">
            </div>

        </div>

</body>
