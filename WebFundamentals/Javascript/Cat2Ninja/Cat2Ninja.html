<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>cat2ninja</title>
        <link rel="stylesheet" href="cat2ninja.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script type="text/javascript"></script>

        <script>
        $(document).ready(function(){
        $("img").click(function(){
            $(this).hide("slow");
            $(this).attr("data-alt-pic");
        });
    });
        </script>

    </head>
    <body>
        <div class="container">
            <div class="cat">
                <div class="cat-img">

                <img src="cat0.png" data-alt-pic="ninja0.png">
                <img src="cat1.png" data-alt-pic="ninja1.png">
                <img src="cat2.png" data-alt-pic="ninja2.png">
                <img src="cat3.png" data-alt-pic="ninja3.png">
                <img src="cat4.png" data-alt-pic="ninja4.png">

                </div>

            </div>

        </div>

    </body>
</html>
