<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
<h1>Friendships</h1>

<h4>Imaginary Friendships</h4>

<table>
    <tr>
        <th>Friend 1</th>
        <th>Friend 2</th>
    </tr>
    {%for friend in all_friends%}
    <tr>
        <td>{{friend.friend_1.name}}</td>
        <td>{{friend.friend_2.name}}</td>
    </tr>
        {%endfor%}
</table>

<form action="/create" method="post">
    {%csrf_token%}
<input type="text" name="name">
<input type="submit" name="submit" value="Create Friend">
</form>

 <h4>Create Friends</h4>
 <form action="/process" method="post">
     {%csrf_token%}
     <select name="friend_1">
         {%for x in friend%}
         <option value="{{x.id}}">{{x.name}}</option>
        {%endfor%}
     </select>

     <select name="friend_2">
         {%for x in friend%}
         <option value="{{x.id}}">{{x.name}}</option>
          {%endfor%}
     </select>
     <input type="submit" name="submit" value="Make Friends!">
 </form>


    </body>
</html>
