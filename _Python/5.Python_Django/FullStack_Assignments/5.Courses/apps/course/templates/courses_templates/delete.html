<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
<h4>Are you sure you want to Delete the Following Courses?</h4>

{%for x in delete%}

    <p>Course Name: {{x.Course_Name}}</p>
    <p>Description: {{x.Description}}</p>



<form action="/remove/{{x.id}}" method="post">
    {%csrf_token%}
    <input type="submit" name="submit" value="Delete">
</form>
{%endfor%}
    </body>
</html>
