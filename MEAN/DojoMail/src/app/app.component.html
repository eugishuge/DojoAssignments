<!--The whole content below can be removed with the new code.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!!
  </h1>

  <table>
      <tr>
          <th>Email</th>
          <th>Importance</th>
          <th>Subject</th>
          <th>Content</th>
      </tr>
      <tr *ngFor = 'let email of emails'>
          <td > {{ email.email }} </td>
          <td *ngIf ='email.importance'> High </td>
          <td *ngIf ='!email.importance'> Low </td>
          <td > {{ email.subject }} </td>
          <td > {{ email.content }} </td>
      </tr>
  </table>
</div>
