<fieldset>
    <legend>{{title}}</legend>

    <div *ngFor = "let x of all, let i = index">
<fieldset>
    <p>Product: {{x.product}} </p>
    <p> Price: ${{x.price}} </p>
    <p>ID no. {{i}}</p>

    <p *ngIf = 'x.img'>
    <img src= '{{x.img}}' alt="barbell">
    </p>

<button [routerLink]="['/edit', i]"> Edit </button>


<button (click)='onDelete(i)'> Delete </button>

</fieldset>
</div>

</fieldset>
