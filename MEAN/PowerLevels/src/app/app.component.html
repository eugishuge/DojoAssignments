<div class='container'>
    
<form (submit)='logNum()'>
    <p>Initial Power Level
    <select name = 'power_level' [(ngModel)]='level.power_level' #power_level = 'ngModel'>
        <option value="1"> 1 </option>
        <option value="10">10 </option>
        <option value="20">20 </option>
        <option value="30">30 </option>
        <option value="40">40 </option>
        <option value="50">50 </option>
        <option value="60">60 </option>
        <option value="70">70 </option>
        <option value="80">80 </option>
        <option value="90">90 </option>
        <option value="100">100 </option>
    </select>

    <input type="submit" value='LEVELS'>

</p>
</form>

<div class='box'>
<app-human-component [Power1] = 'level.power_level'> </app-human-component>
</div>

<div class='box'>
<app-saiyan-component [Power1] = 'level.power_level'> </app-saiyan-component>
</div>

<div class='box'>
<app-super-saiyan-component [Power1] = 'level.power_level'> </app-super-saiyan-component>
</div>

<div class='box'>
<app-super-saiyan-two [Power1] = 'level.power_level' ></app-super-saiyan-two>
</div>

<div class='box'>
<app-super-saiyan-three [Power1] = 'level.power_level'> </app-super-saiyan-three>
</div>

<div class='box'>
<app-super-saiyan-four [Power1] = 'level.power_level'> </app-super-saiyan-four>
</div>

</div>

{{ level | json }}
