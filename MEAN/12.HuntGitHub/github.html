<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"> </script>
        <script type="text/javascript"></script>
        <script>

        $(document).ready(function(){
            $('#mybutton').click(function(){
                $.get("https://api.github.com/users/eugishuge", displayName)
    // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
            function displayName(data) {
              console.log(data.login);
              $('.name').append(data.login)
            }
        })
    })

        </script>
    </head>
    <body>
        <div class="github">
            <button id='mybutton' type="button">Display Login Name</button>
        </div>
        <p class='name'>My GitHub Login Name is: </p>
    </body>
</html>
