
<div>

    <p *ngIf='users[users.length-2].score>users[users.length-1].score'>Winner: {{users[users.length-2].user}} - {{users[users.length-2].score}}</p>
    <p *ngIf='users[users.length-2].score<users[users.length-1].score'>Loser: {{users[users.length-2].user}} - {{users[users.length-2].score}}</p>

    <p
    *ngIf='users[users.length-1].score> users[users.length-2].score'>Winner: {{users[users.length-1].user}} - {{users[users.length-1].score}}</p>

    <p *ngIf='users[users.length-1].score< users[users.length-2].score'>Loser: {{users[users.length-1].user}} - {{users[users.length-1].score}}</p>
</div>
